<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <link rel="stylesheet" href="./css/cal.css">
    <script src="./js/cal.js"></script>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
		<title>Calculator</title>
	</head>

	<body>
    <div data-role="page" id="firstPage">
      <div data-role="header">
        <h1>Calculator</h1>
      </div>

      <div data-role="content">
        <a href="#secondpage" data-transition="slide">Try it now</a>
      </div>
    </div>

    <div data-role="page" id="secondpage">
      <div data-role="header">
        <h1>Calculator</h1>
        <div data-role="navbar">
          <ul>
            <li><a href="#firstPage" data-transition="slide" data-direction="reverse">< Go Back</a></li>
          </ul>
        </div>
      </div>
      <div data-role="content" id="main_content">

        <div><span id="result">0</span></div>
        <div data-role="controlgroup" data-type="horizontal">
          <button value="1" data-role="button" class="number">1</button>
          <button value="2" data-role="button" class="number">2</button>
          <button value="3" data-role="button" class="number">3</button>
        </div>

        <div data-role="controlgroup" data-type="horizontal">
          <button value="4" data-role="button" class="number">4</button>
          <button value="5" data-role="button" class="number">5</button>
          <button value="6" data-role="button" class="number">6</button>
        </div>

        <div data-role="controlgroup" data-type="horizontal">
          <button value="7" data-role="button" class="number">7</button>
          <button value="8" data-role="button" class="number">8</button>
          <button value="9" data-role="button" class="number">9</button>
        </div>

        <div data-role="controlgroup" data-type="horizontal">
          <button value="+" data-role="button" class="operator">+</button>
          <button value="0" data-role="button" class="number">0</button>
          <button value="-" data-role="button" class="operator">-</button>
        </div>

        <div data-role="controlgroup" data-type="horizontal">
          <button value="*" data-role="button" class="operator">*</button>
          <button value="\" data-role="button" class="operator">/</button>
          <button value="c" data-role="button" class="operator">c</button>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <button value="=" data-role="button" class="operator">=</button>
        </div>
      </div>
    </div>
	</body>
</html>
